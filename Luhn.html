<html>
	<head>
		<script>
			
			function ADD()
        	{
        	    var userInput = document.getElementById("userInput").value;
                CHECK(userInput);
            }
        	function CHECK(num)
        	{
        		var array = [];
                var sum = 0;
                var sum1 = 0;
                array = num.split("");
                var i;
                for (i = num.length-2 ; i >= 0; i=i-2) 
                {  
                    var t = 2*parseInt(array[i]);
                    if(t>9)
                    {
                        a= t%10;
                        t=a+1;
                        sum = sum + t;
                    }
                    else
                        sum = sum + t;
                }
                for (i = num.length-1 ; i >= 0; i=i-2)
                {
                    var t = parseInt(array[i]);
                    sum1 = sum1 + t;
                }
                sum = sum+sum1;
                document.getElementById("pr1").innerHTML= sum;
                if(sum%10 == 0)
                    document.getElementById("pr").innerHTML= "Correct";
                else
                    document.getElementById("pr").innerHTML= "Incorrect";
        	}
		</script>
	</head>
	<body>
		<input type="text" id="userInput"=>give me input</input>

    	<button onclick="ADD()">Check</button><br>
    	<p id = "pr1"> </p>
        <p id = "pr"> </p>
	</body>
</html>
