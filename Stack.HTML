<html>
	<head>
		<script>
			var array = [];
            var e = "Empty Stack! no elemen found."
			function PUSH()
        	{
        	    var userInput = document.getElementById("userInput").value;
				array.push(userInput);
				PRINT();
        	}
        	function POP()
        	{  if(array.length == 0)
                   document.getElementById("pr").innerHTML= e;
               else 
        		{ array.pop();
        		  PRINT();
                }
        	}
        	function PRINT()
        	{ 
        		document.getElementById("pr").innerHTML= array;
			}
		</script>
	</head>
	<body onload="PRINT()">
		<input type="text" id="userInput"=>give me input</input>

    	<button onclick="PUSH()">PUSH</button><br>
    	<p id = "pr"> </p>
    	<button onclick="POP()">POP</button><br>
	</body>
</html>
